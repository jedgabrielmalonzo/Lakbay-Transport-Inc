<!DOCTYPE html>
<html>
<head>
  <title>Lakbay Transport Inc.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 0 auto;
    }
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo img {
      max-width: 200px;
      height: auto;
    }
    h2, h3 {
      text-align: center;
      margin-bottom: 20px;
    }
    input[type=text], input[type=password], select {
      width: 100%;
      padding: 14px 20px;
      margin: 12px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      background-color: #d76348;
      color: white;
      padding: 16px 20px;
      margin: 20px 0 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #c14e37;
    }
    .already-have-account {
      text-align: center;
      font-size: 14px;
    }
    .already-have-account a {
      color: #d76348;
      text-decoration: none;
    }
    .already-have-account a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="lakbay.png" alt="Lakbay Transport Inc.">
    </div>
    <h2>Lakbay Transport Inc.</h2>
    <h3>Register here!</h3>
    <form>
      <label for="username">USERNAME</label>
      <input type="text" id="username" name="username" placeholder="Enter your username">
      <label for="email">EMAIL</label>
      <input type="text" id="email" name="email" placeholder="Enter your email">
      <label for="password">PASSWORD</label>
      <input type="password" id="password" name="password">
      <label for="confirm-password">CONFIRM PASSWORD</label>
      <input type="password" id="confirm-password" name="confirm-password">
      <label for="role">ROLE</label>
      <select id="role" name="role">
        <option value="">-- SELECT ROLE --</option>
      </select>
      <input type="checkbox" id="agree-to-policy" name="agree-to-policy">
      <label for="agree-to-policy">I agree to Privacy Policy & Terms Condition</label>
      <button type="submit">Sign up</button>
    </form>
    <div class="already-have-account">
      Already have an account? <a href="#">Sign in instead</a>
    </div>
  </div>
</body>
</html>
